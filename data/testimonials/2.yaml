text: "腾讯技术专家工程师，指导建设Linux内核之旅开源社区，2010年初硕士毕业加入腾讯搜索线，从事搜索监控平台和爬虫平台研发。2013年底至今在腾讯互动娱乐数据中心负责游戏数据分析后台架构设计开发，包括根游戏据数据特点定制开发的分布式文件存储系统，调度系统，画像系统，以及采用开源社区的hdfs，spark等组建来建设腾讯游戏数据分析系统。在分布式存储系统，调度系统和多维数据分析领域有较丰富的经验。同时也是中国通信研究院发布的微服务行业标准和分布式消息队列技术标准的核心制定者之一。在分布式存储，调度、多维数据分析、实时计算、事件驱动决策系统、微服务、ServiceMesh领域有丰富的实战经验。"
